<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Link to the jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Links to Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    </head>
    <body>
   
    <div class="container">
     
      <div class="jumbotron" style="background-color: black; color: white">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h3 class="text-center">Choo Choo. Chee Chee.</h3>
      </div>

      <div class="row">

        <div class="col-lg-12">
        
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='employee-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">

              
              <form>
                <div class="form-group">
                  <label for="text">Train Name</label>
                  <input type="text" class="form-control" id="name-input">
                </div>
                <div class="form-group">
                  <label for="text">Destination</label>
                  <input type="text" class="form-control" id="destination-input">
                </div>
                <div class="form-group">
                  <label for="text">First Train Time (HH:mm - military time)</label>
                  <input type="text" class="form-control" id="first-train-time-input">
                </div>
                <div class="form-group">
                  <label for="comment">Frequency (min)</label>
                  <input type="text" class="form-control" id="frequency-input">
                </div>
                <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

  </body>

</html>
